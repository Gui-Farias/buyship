name: CD - main devships

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: cd-main-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality_ci:
    name: Quality gates (lint + tests + build)
    uses: ./.github/workflows/reusable-ci.yml
    with:
      node_version: "20"
      artifact_name: dist-${{ github.sha }}
      build_path: dist
      coverage_artifact_name: coverage-html-${{ github.sha }}
      coverage_path: coverage

  deploy_preview:
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest
    needs: quality_ci
    environment: staging
    outputs:
      preview_url: ${{ steps.vercel_preview.outputs.preview-url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        id: vercel_preview
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  e2e:
    name: E2E on Preview
    runs-on: ubuntu-latest
    needs: deploy_preview

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run E2E
        env:
          E2E_BASE_URL: ${{ needs.deploy_preview.outputs.preview_url }}
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
        run: npm run test:e2e

      - name: E2E Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.sha }}
          path: playwright-report
          if-no-files-found: ignore

  deploy_production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: e2e
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: "--prod"
