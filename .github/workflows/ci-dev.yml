name: CI - development devships

on:
  push:
    branches:
      - development
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  ci:
    name: DevShip CI (reusable)
    uses: ./.github/workflows/reusable-ci.yml
    with:
      node_version: "22.14.0"
      artifact_name: dist-${{ github.sha }}
      build_path: dist
      coverage_artifact_name: coverage-html-${{ github.sha }}
      coverage_path: coverage

  coverage-pages:
    name: Publish coverage to GitHub Pages
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-html-${{ github.sha }}
          path: coverage

      - name: Upload coverage to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage

      - name: Deploy (simulado)
        run: |
          echo "Deploy simulado..."
          echo "SHA=${{ github.sha }}"
          echo "BRANCH=${{ github.ref_name }}"
          echo "OK"

  deploy-pages:
    needs: coverage-pages
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
